<h1>Twitch Connector</h1>
<form action="{{.TwitchRequestSettings.URL}}/oauth2/authorize">
    <input type="hidden" name="client_id" value="{{.ClientID}}">
    <input type="hidden" name="redirect_uri" value="{{.RedirectURL}}">
    <input type="hidden" name="response_type" value="code">
    <input type="hidden" name="scope" value="user_subscriptions channel_subscriptions channel_read channel_feed_read user_blocks_read user_read viewing_activity_read">
    <input type="submit" value="Submit">
</form>
